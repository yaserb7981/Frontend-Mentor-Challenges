<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <article class="profile-card">
        <img
          src="../assets/images/avatar-jessica.jpeg"
          alt="Jessica"
          class="profile-card__avatar"
        />

        <h1 class="profile-card__name">Jessica Randall</h1>
        <h2 class="profile-card__location">London, United Kingdom</h2>
        <p class="profile-card__bio">"Front-end developer and avid reader."</p>

        <ul class="profile-card__links-list">
          <li class="profile-card__link-item">
            <a href="#" class="profile-card__link">GitHub</a>
          </li>
          <li class="profile-card__link-item">
            <a href="#" class="profile-card__link">Frontend Mentor</a>
          </li>
          <li class="profile-card__link-item">
            <a href="#" class="profile-card__link">Linkedin</a>
          </li>
          <li class="profile-card__link-item">
            <a href="#" class="profile-card__link">X (Twitter)</a>
          </li>
          <li class="profile-card__link-item">
            <a href="#" class="profile-card__link">Instagram</a>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
